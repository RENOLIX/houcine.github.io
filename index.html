<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<!-- CETTE LIGNE OBLIGE LE TELEPHONE A RESTER A TAILLE REELLE (PAS DE DEZOOM) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mounir VIDEOGRAPHYDZ</title>

<!-- Styles -->
<style>
    /* Reset total */
    * { box-sizing: border-box; }
    
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden; /* Pas de scroll horizontal */
        background-color: #000; /* Fond noir pour éviter les bandes blanches */
        -webkit-text-size-adjust: 100%; /* Empêche l'iPhone de changer la taille du texte */
    }

    /* Conteneur principal */
    .app-wrapper {
        position: relative;
        width: 100%;
        max-width: 100%;
    }

    /* --- TON CODE CANVA (Adapté Mobile) --- */
    .canva-embed-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 656.8082%; /* Ton ratio exact */
        padding-bottom: 0;
        box-shadow: none;
        overflow: hidden;
        margin: 0; /* Pas de marge pour coller aux bords */
    }

    .canva-embed-container iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
        padding: 0;
        margin: 0;
    }

    /* --- BOUTONS INVISIBLES --- */
    .overlay-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        pointer-events: none;
    }

    .transparent-btn {
        position: absolute;
        display: block;
        cursor: pointer;
        pointer-events: auto;
        background: transparent; /* Invisible */
        -webkit-tap-highlight-color: transparent;
    }

    /* Positions (Gardées comme validées avant) */
    .btn-contact {
        top: 5.6%;    
        right: 4.5%;   
        width: 13%;   
        height: 1.5%; 
    }

    .btn-work {
        top: 7.2%;    
        right: 4.5%;
        width: 13%;
        height: 1.5%;
    }

    /* Ancres */
    #target-what-we-do { position: absolute; top: 13.5%; left: 0; }
    #target-contact { position: absolute; top: 92%; left: 0; }

    /* --- WHATSAPP --- */
    .fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #25D366; 
        color: white;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        z-index: 100;
        text-decoration: none;
    }
    .fab svg { width: 30px; height: 30px; fill: white; }

</style>
</head>
<body>

    <div class="app-wrapper">
        <!-- Conteneur Canva -->
        <div class="canva-embed-container">
            <!-- Ton iframe -->
            <iframe loading="lazy"
                src="https://www.canva.com/design/DAHAwow4l-0/Vo3-SnnqUFuPiqcQtdoQRQ/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
            </iframe>
            
            <!-- Les boutons par dessus -->
            <div id="target-what-we-do"></div>
            <div id="target-contact"></div>
            
            <div class="overlay-layer">
                <a href="#target-contact" class="transparent-btn btn-contact"></a>
                <a href="#target-what-we-do" class="transparent-btn btn-work"></a>
            </div>
        </div>
    </div>

    <!-- Bouton WhatsApp -->
    <a href="https://wa.me/213000000000" class="fab" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

</body>
</html>
